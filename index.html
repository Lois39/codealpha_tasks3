<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glassy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-buttons">
            <button class="btn neon operator" onclick="clearAll()">AC</button>
            <button class="btn neon operator" onclick="deleteLast()">x</button>
            <button class="btn neon operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn neon operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn neon number" onclick="appendToDisplay('7')">7</button>
            <button class="btn neon number" onclick="appendToDisplay('8')">8</button>
            <button class="btn neon number" onclick="appendToDisplay('9')">9</button>
            <button class="btn neon operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn neon number" onclick="appendToDisplay('4')">4</button>
            <button class="btn neon number" onclick="appendToDisplay('5')">5</button>
            <button class="btn neon number" onclick="appendToDisplay('6')">6</button>
            <button class="btn neon operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn neon number" onclick="appendToDisplay('1')">1</button>
            <button class="btn neon number" onclick="appendToDisplay('2')">2</button>
            <button class="btn neon number" onclick="appendToDisplay('3')">3</button>
            <button class="btn neon number" onclick="appendToDisplay('0')">0</button>
            <button class="btn neon decimal" onclick="appendToDisplay('.')">.</button>
            <button class="btn neon operator" onclick="appendToDisplay('(')">(</button>
            <button class="btn neon operator" onclick="appendToDisplay(')')">)</button>
            <button class="btn neon equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
